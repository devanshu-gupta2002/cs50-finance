{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

<main class="container py-5 text-center">
  <table class="table">
  <thead>
    <tr>
      <th class="text-start">Symbol</th>
      <th class="text-end">Shares</th>
      <th class="text-end">Method</th>
      <th class="text-end">Price</th>
      <th class="text-end">Transacted</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
      <tr>
          <td>{{row['symbol']}}</td>
          <td>{{row['shares']}}</td>
          <td>{{row['method']}}</td>
          <td>{{row['price']}}</td>
          <td>{{row['transacted']}}</td>
      </tr>
    {% endfor %}
  </tbody>
  </table>
</main>

{% endblock %}
